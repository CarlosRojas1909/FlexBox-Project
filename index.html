<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <figure class="pizza">
        <div class="pizza__hero">
            <img src="https://images.unsplash.com/photo-1449785227466-10687c63e194?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1489&q=80" alt="Pizza" class="pizza__img">
        </div>

        <div class="pizza__content">
            <div class="pizza__title">
                <h1 class="pizza__heading">Pizza Vegetable</h1>
                <div class="pizza__tag pizza__tag--1">#vegetarian</div>
                <div class="pizza__tag pizza__tag--2">#italian</div>
            </div>
            <p class="pizza__description">Yummy veggie pizza tasty olives, crisp peppers, fresh arugula and original italian tomatoe sause</p>
            <div class="pizza__details">
                <p class="pizza__detail"><span class="emoji">:)</span>850 cal</p>
                <p class="pizza__detail"><span class="emoji">:(</span>30 min</p>
                <p class="pizza__detail"><span class="emoji">W</span>4.7 / 5</p>
            </div>        
        </div>
        <div class="pizza__price">$11.99</div>
    </figure>
    
</body>
</html>
